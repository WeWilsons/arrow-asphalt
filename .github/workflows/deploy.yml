name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }} # The IP address or hostname of your VPS
          username: ${{ secrets.VPS_USER }} # The username to connect to on your VPS
          key: ${{ secrets.VPS_SSH_KEY }} # The private SSH key, stored as a GitHub secret
          port: 22 # The SSH port (usually 22)
          script: |
            cd /var/www/arrowasphaltstriping.com
            rbenv local 3.1.4
            gem install bundler jekyll # Reinstall bundler and jekyll if needed
            bundle install --path vendor/bundle
            bundle exec jekyll clean # Cleans temporary files
            JEKYLL_ENV=production bundle exec jekyll build --trace
            sudo systemctl restart apache2
